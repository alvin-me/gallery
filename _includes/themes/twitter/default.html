<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>{% if page.description %}
    <meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/css/style.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/component.css" rel="stylesheet">

    <!-- Le fav and touch icons -->
    <!-- Update these with your own images
      <link rel="shortcut icon" href="images/favicon.ico">
      <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
      <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
      <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
    -->

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ ASSET_PATH }}/img/favicon.ico">

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate"
          title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate"
          title="Sitewide RSS Feed">

    <!-- Scripts -->
    <script type="text/javascript" src="{{ ASSET_PATH }}/js/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="{{ ASSET_PATH }}/js/modernizr.custom.js"></script>
</head>

<body>
<div id="wrap">
    <header id="top">
        <!-- Home Link -->
        <a id="logo" href="{{ HOME_PATH }}" title="回到首页">
            <img src="{{ ASSET_PATH }}/img/logo.png" alt="{{ site.title }}">
        </a>
        <!-- Navigation Bar -->
        <nav id="navbar">
            <ul>
                {% assign pages_list = site.pages | sort:"weight" %}
                {% assign group = 'navigation' %}
                {% include JB/pages_list %}
            </ul>
        </nav>
    </header>

    <section id="main">
        {{ content }}
    </section>

    <footer>
        <p align="center">&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}
            with help from <a href="http://jekyllbootstrap.com" target="_blank"
            title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>
            and <a href="http://getbootstrap.com" target="_blank">Bootstrap</a>
        </p>
    </footer>

    <script type="text/javascript" src="{{ ASSET_PATH }}/js/imagesloaded.pkgd.min.js"></script>
    <script type="text/javascript" src="{{ ASSET_PATH }}/js/masonry.pkgd.min.js"></script>
    <script type="text/javascript" src="{{ ASSET_PATH }}/js/classie.js"></script>
    <script type="text/javascript" src="{{ ASSET_PATH }}/js/cbpgridgallery.js"></script>
    <script>
        new CBPGridGallery( document.getElementById( 'grid-gallery' ) );
    </script>
</div>

{% include JB/analytics %}
</body>
</html>
